<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>shopping login page</title>
    
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
             <h1>Cofee House.</h1>
        </div>
        <div class="nav-button">
            <a href="sinup.html" ><button class="btn" id="registrationBtn">Sign Up</button></a>
        </div>
       <div class="nav-menu-btn">
           <i class="bx bx-menu"></i>
       </div>
    </nav>

    <div class="form-box">
        <div class="register-container" id="register">
            <div class="top">
                <header>Sign In</header>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
               <a href="home.html"> <input type="submit" class="submit" value="login"></a>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox"  id="register-check">
                    <label for="register-check" style="color: azure;">Remember Me</label>
                </div>
            </div>
        </div>
    </div>
 </div>  
</body>
</html>
